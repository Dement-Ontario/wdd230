<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="description" content="Lazy loading images practice">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/lazyload.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Lazy Load</h1>
        <picture><img src="images/placeholder.jpg" data-src="images/steaktartare.jpg" alt="ground beef man"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/cat.jpg" alt="cat but green"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/chacharealsmooth.jpg" alt="take it back now yall"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/weirdbird.jpg" alt="weird bird"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/dontstopmenow.jpg" alt="like a tiger defying gravity"></picture>
        <picture><img src="images/placeholder.jpg" data-src="https://placekitten.com/300/400" alt="a cat if cats were real"></picture>
    </main>
    <script src="js/lazyload.js"></script>
</body>
</html>
