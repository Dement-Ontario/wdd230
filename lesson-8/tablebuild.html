<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <meta name="description" content="Tables practice">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/tablebuild.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Stuff Sold</h1>
        <table>
            <thead>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$2,150</td>
                    <td>$3,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$101</td>
                    <td>$111</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$2,590</td>
                    <td>$4,250</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$10,000</td>
                    <td class="surpassed">$8,500</td>
                </tr>
                <tr>
                    <td class="event">Black Friday</td>
                    <td colspan="2">$9,001</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$2,500</td>
                    <td>$3,100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 6.9.2022 by Joseph Toronto</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
